<!DOCTYPE html>
<html>
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Alexa Schlau</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href='css/styles.css' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	</head>
	<body>

		<main>

			<h1>Button Styling &mdash; Alexa Schlau</h1>
			<div class="grid">
				<div class="row1">
					<div class="button_container">
						<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
					</div>

					<div class="button_container">
						<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
					</div>

					<div class="button_container">
						<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
					</div>

					<div class="button_container">
						<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
					</div>
				</div>

				<div class="row2">
					<div class="button_container">
						<a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fa fa-apple fa-10x"></i></a>
					</div>

					<div class="button_container">
						<a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola"><img src="images/cokelogo.png"></img></a>
					</div>

					<div class="button_container">
						<a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cartoonnetwork"><img src="images/cn.png"></a>
					</div>

					<div class="button_container">
						<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><img class="text" src="images/niketextlogo.png"></img><img class="swoosh" src="images/nikelogo.png"></img></a>
					</div>
				</div>

				<div class="row3">
					<div class="button_container">
						<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><img src="images/lyft.png" width=50%></a>
					</div>

					<div class="button_container">
						<a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung"><img src="images/samsung.png" width=50% alt="Samsung"></img></a>
					</div>

					<div class="button_container">
						<a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><img src="images/tesla.png" width=50%></a>
					</div>

					<div class="button_container">
						<a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit"><img src="images/fitbit.png" width=50%></a>
					</div>
				</div>

				<div class="row4">
					<div class="button_container">
						<a href="https://www.stjude.org/" target="_blank" id="btn_stjude"><img src="images/stjude.png" width=50%></a>
					</div>

					<div class="button_container">
						<a href="http://www.npr.org/" target="_blank" id="btn_npr">npr</a>
					</div>

					<div class="button_container">
						<a href="http://ideo.org" target="_blank" id="btn_ideo">IDEO</a>
					</div>

					<div class="button_container">
						<a href="http://stlouis.craigslist.org/" target="_blank" id="btn_craigslist">craigslist</a>
					</div>
				</div>

				<div class="row5">
					<div class="button_container">
						<a href="http://www.michaelkors.com/" target="_blank" id="btn_michaelkors"><img src="images/mk.png" width=50%></a>
					</div>

					<div class="button_container">
						<a href="https://www.hsn.com/" target="_blank" id="btn_hsn">HSN</a>
					</div>

					<div class="button_container">
						<a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy">Old Navy</a>
					</div>

					<div class="button_container">
						<a href="http://www.harley-davidson.com/" target="_blank" id="btn_harleydavidson"><img class="bw" src="images/harley.png"></img><img class="color" src="images/harley_color.jpeg"></img></a>
					</div>
				</div>

				<div class="row6">
					<div class="button_container" id="insta">
						<a href="https://www.instagram.com/" target="_blank" id="btn_instagram">
							<div id="noFlash">
								<img class="noFlash" src="images/ins.png">
							</div>
							<div id="flash">
								<img class="flash" src="images/insflash.png">
							</div>
						</a>
					</div>

					<div class="button_container">
						<a href="https://www.facebook.com/" target="_blank" id="btn_facebook"><i class="fa fa-facebook fa-10x"></i></a>
					</div>

					<div class="button_container">
						<a href="http://www.ibm.com/" target="_blank" id="btn_ibm"><img src="images/ibm.png" width=50%></a>
					</div>

					<div class="button_container">
						<a href="http://www.missouribotanicalgarden.org/" target="_blank" id="btn_botanicalgarden">Botanical Garden</a>
					</div>
				</div>
			</div>
		</main>

	</body>
</html>
